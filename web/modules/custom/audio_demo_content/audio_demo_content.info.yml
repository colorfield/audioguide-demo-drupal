name: 'Audio Demo Content'
description: 'Content for the Audioguide demo.'
type: module
core: 8.x
version: 8.x-1.0-dev
dependencies:
  - demo_content
demo_content:
  # The audio nodes depends on the mp3 files, so we import them first.
  - content/file.file.yml

  # The audio nodes depends on the audio profile terms, so we import them first.
  - content/taxonomy_term.audio_profile.yml

  # Next import the audio nodes.
  - content/node.audio.yml
