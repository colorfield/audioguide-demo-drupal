  node_4:
        uuid: 731feede-7611-4dc4-83eb-92f1aeac7c2e
        langcode: fr
        title: "Fiction pulpeuse"
        body:
          value: "<p><em>Pulp Fiction</em>, ou <em>Fiction pulpeuse</em> au Québec, est un film de gangsters américain réalisé par Quentin Tarantino et sorti en 1994. Le scénario est co-écrit par Tarantino et Roger Avary. Utilisant la technique de narration non linéaire, il entremêle plusieurs histoires ayant pour protagonistes des membres de la pègre de Los Angeles et se distingue par ses dialogues stylisés, son mélange de violence et d'humour et ses nombreuses références à la culture populaire. Sa distribution principale se compose notamment de John Travolta, dont la carrière a été relancée par ce film, Samuel L. Jackson, Bruce Willis et Uma Thurman.</p>"
          format: full_html
