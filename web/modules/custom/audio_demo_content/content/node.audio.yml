  node_3:
      uuid: fe768749-612e-448f-8f18-60d20738d4fb
      langcode: fr
      title: "2001, l'Odyssée de l'espace"
      body:
        value: "<p><em>HAL 9000</em> (CARL 500 en version française) est un personnage de fiction, un supercalculateur doté d'intelligence artificielle. Gérant le vaisseau spatial Discovery One, le personnage apparait dans la saga des Odyssées de l'espace du romancier de science-fiction britannique Arthur C. Clarke, dont les deux premiers romans ont été adaptés au cinéma, d'abord dans 2001, l'Odyssée de l'espace de Stanley Kubrick (1968) et dans 2010 : L'Année du premier contact de Peter Hyams (1984).</p>"
